<div class="container">
    
    <table class="table">
      <thead>
        <tr>
        <h2>Lab Reports</h2>
        <button class="btn btn-primary">Create New Lab Report</button>
        </tr>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Date of Birth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patientsData">
          <td>{{ patient.reportID }}</td>
          <td>{{ patient.testType }}</td>
          <td>{{ patient.enteredTime }}</td>
          <td>{{ patient.timeofTest }}</td>
          <td>{{ patient.results }}</td>
          <td>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
