<div class="container">
    <h2>Add New Patient</h2>
    <form>
        <div class="form-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter patient name">
        </div>
        <div class="form-group">
            <label for="patientAddress">Patient Address:</label>
            <input type="text" class="form-control" id="patientAddress" placeholder="Enter patient address">
        </div>
        <div class="form-group">
            <label for="patientGender">Patient Gender:</label>
            <select class="form-control" id="patientGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="patientAge">Patient Age:</label>
            <input type="number" class="form-control" id="patientAge" placeholder="Enter patient age">
        </div>
        <div class="form-group">
            <label for="patientDOB">Patient Date of Birth:</label>
            <input type="date" class="form-control" id="patientDOB">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
